<!DOCTYPE html>
<html lang="fr">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <div class="footer">
        <p>
          &copy; {{ site.time | date: '%Y' }}. Tous droits réservés.
        </p>
      </div>
    </div>

  </body>
</html>
